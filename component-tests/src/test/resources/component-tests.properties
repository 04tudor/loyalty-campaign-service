TESTCONTAINERS_HOST_URI=http://host.testcontainers.internal
embedded.service.enabled=true
embedded.service.docker-image=retail-loyalty-campaign-service:000000
embedded.postgresql.docker-image=postgres:15.4-alpine3.18
embedded.postgresql.database=campaigns
embedded.postgresql.user=admin
embedded.postgresql.password=1234
embedded.service.env.POSTGRES_HOST=${embedded.postgresql.networkAlias}
embedded.service.env.POSTGRES_PORT=${embedded.postgresql.internalPort}
embedded.service.env.POSTGRES_DATABASE=${embedded.postgresql.schema}
embedded.service.env.POSTGRESQL_APPLICATION_USERNAME=${embedded.postgresql.user}
embedded.service.env.POSTGRESQL_APPLICATION_PASSWORD=${embedded.postgresql.password}
embedded.service.env.POSTGRESQL_MIGRATION_USERNAME=${embedded.postgresql.user}
embedded.service.env.POSTGRESQL_MIGRATION_PASSWORD=${embedded.postgresql.password}
embedded.service.env.FLYWAY_CREATE_SCHEMAS=true
embedded.service.env.FLYWAY_DEFAULT_SCHEMA=public
### this is for configure posgres:
spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.database}
spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}