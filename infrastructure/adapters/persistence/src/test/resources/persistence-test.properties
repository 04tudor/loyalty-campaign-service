embedded.postgresql.dockerImage=postgres:15.4-alpine3.18
embedded.postgresql.database=campaigns
embedded.postgresql.user=admin
embedded.postgresql.password=1234
spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.database}
spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.schemas=campaigns
spring.flyway.default-schema=public
spring.flyway.create-schemas=true
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}